<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>HN Feed</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span>We <i class="fas fa-heart"></i> hacker news!</span>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="$hackerNews" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let hackerNews" class="title">{{hackerNews.title}}</td>
    </ng-container>
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let hackerNews" class="author"> {{hackerNews.author}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let hackerNews" class="created-at"> {{hackerNews.createdAt | customDatePipe }} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let hackerNews"><a *ngIf="hackerNews.show" (click)="delete($event, hackerNews)"><i class="fas fa-trash-alt"></i></a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let hackerNews; columns: displayedColumns;" [appShowOnFocus]="hackerNews" (click)="selectRow(hackerNews)"></tr>
</table>
